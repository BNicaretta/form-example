<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Form Example</title>
  </head>
  <style>
      body {
        font-family: 'Open Sans', sans-serif;
        font-size: 100%;
        margin: 2rem 10%;
        background-color: lightblue;
      }
  
      form {
        display: grid;
        justify-items: center;
      }
      .outer {
      background-color: white;
      border: 1px solid lightgrey;
      width: 50%;
    }

    .inner {
      border: 1px solid lightgrey;
    }
  </style>
  <body>
      <form name='contact' method="POST" data-netlify="true">
        <fieldset class="outer">
          <legend>Contact Me</legend>
          <label>Email <br><input class="input-box" type="email"><br></label>
          <label>Message<br><textarea name="massage"></textarea><br><br></label>
    
          <fieldset class="inner">
            <legend>Reply?</legend>
            <div>
            <label class="container">Yes
              <input type="radio" name="reply" value="yes" checked="checked">
              <span class="checkmark"></span>
            </div>
            </label>
            <div>
            <label class="container">No
              <input type="radio" name="reply" value="no">
              <span class="checkmark"></span>
            </div>
            </label>
          </fieldset>
          <br><button type="submit" value="Send Message">Send Message</button>
        </fieldset>
      </form>
    </body>
</html>
